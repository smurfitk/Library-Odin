<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>

    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
    <h1>Library</h1>

    <form action="#" method="get" class="add-book-form">
        <h3>Add new book</h3>

        <input class="input" type="text" id="title" placeholder="Title" required maxlength="100">
        <input class="input" type="text" id="author" placeholder="Author" required maxlength="100">
        <input class="input" type="number" id="pages" placeholder="Pages" required maxlength="10000">

        <div class="is-read">
            <label for="read">Have you read it?</label>
            <input type="checkbox" class="checkbox" id="read">

            <button class="btn btn-light-green" type="submit" id="submit">Submit</button>
        </div>
    </form>

    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>

    <script src="./script.js"></script>
</body>
</html>
